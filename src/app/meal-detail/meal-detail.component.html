<h3>View Meals by calories:</h3>
<select (change)="onChange($event.target.value)">
  <option value="allMeals">All Meals</option>
  <option value="highCalorie">High Calorie Meals</option>
  <option value="lowCalorie">Low Calorie Meals</option>
</select>
<br>
<hr>
<div *ngFor="let currentMeal of childMealList | calories:filterMealsByCalories " class="panels">
  <div class="panel panel-default">
    <div class="panel-body">
      <li>name: <strong>{{currentMeal.name}}</strong></li>
      <li>details: <strong>{{currentMeal.details}}</strong></li>
      <li>calories: <strong>{{currentMeal.calories}}</strong></li>
    </div>
    <div class="panel panel-footer">
      <button class="btn btn-sm btn-success"  (click)="editButtonHasBeenClicked(currentMeal)">Edit</button>
    </div>
  </div>
</div>
