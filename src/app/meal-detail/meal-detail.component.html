<div *ngFor="let currentMeal of childMealList" class="panels">
  <div class="panel panel-default">
    <div class="panel-body">

      <li>name: <strong>{{currentMeal.name}}</strong></li>
      <li>details: <strong>{{currentMeal.details}}</strong></li>
      <li>calories: <strong>{{currentMeal.calories}}</strong></li>
    </div>
    <div class="panel panel-footer">
      <button (click)="editButtonHasBeenClicked(currentMeal)">Click me!</button>
    </div>
  </div>
</div>
